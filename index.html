<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="scoreboard">
    <div class="logo">
      <img src="./images/logo.svg" alt="Game Logo">
    </div>
    <div class="score">
      <span>SCORE</span>
      <div id="score-value">0</div>
    </div>
  </header>

  <main>
    <section class="game">
      <div class="triangle-bg"></div>
  
      <button class="choice paper" data-choice="paper" aria-label="Paper">
        <div class="inner-circle">
          <img src="./images/icon-paper.svg" alt="Paper">
        </div>
      </button>
      <button class="choice scissors" data-choice="scissors" aria-label="Scissors">
        <div class="inner-circle">
          <img src="./images/icon-scissors.svg" alt="scissors">
        </div>
      </button>
      <button class="choice rock" data-choice="rock" aria-label="Rock">
        <div class="inner-circle">
          <img src="./images/icon-rock.svg" alt="rock">
        </div>
      </button>
    </section>

    <section class="result hidden">
      <div class="pick user">
        <h2>YOU PICKED</h2>
        <div class="picked-icon" id="user-pick"></div>
      </div>
    
      <div class="outcome">
        <h1 id="result-text">YOU WIN</h1>
        <button id="play-again">PLAY AGAIN</button>
      </div>
    
      <div class="pick computer">
        <h2>THE HOUSE PICKED</h2>
        <div class="picked-icon" id="computer-pick"></div>
      </div>
    </section>
  </main>

  <button id="rules-button" class="rules-button">RULES</button>

  <div id="rules-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>RULES</h2>
        <button id="close-modal">âœ•</button>
      </div>
      <img src="./images/image-rules.svg" alt="Game Rules">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
